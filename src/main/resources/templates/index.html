<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meine Rezepte</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row justify-content-md-center">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="card border-dark mb-3">
                    <div class="card-header bg-dark text-white">
                        <h3 class="card-title">Rezepte</h3>
                    </div>
                    <div class="card-body">
                        <!--@thymesVar id="recipes" type="Set<Recipe>"-->
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr >
                                    <th class="text-center">ID</th>
                                    <th class="text-center">Beschreibung</th>
                                    <th class="text-center">Ansehen</th>
                                    <th class="text-center">Editieren</th>
                                </tr>
                                </thead>
                                <tr th:remove="all" >
                                    <td class="text-center">123</td>
                                    <td class="text-center">Mjam</td>
                                    <td class="text-center"><a href="#">Link</a> </td>
                                    <td class="text-center"><a href="#">Editieren</a> </td>

                                </tr>
                                <tr th:remove="all" >
                                    <td class="text-center">123</td>
                                    <td class="text-center">Mjam2</td>
                                    <td class="text-center"><a href="#">Link</a> </td>
                                    <td class="text-center"><a href="#">Editieren</a> </td>

                                </tr>
                                <!--@thymesVar id="recipes" type="Set<Recipe>"-->
                                <tr th:each="recipe : ${recipes}">
                                    <td class="text-center" th:text="${recipe.id}">123</td>
                                    <td class="text-center" th:text="${recipe.description}">Mjam3</td>
                                    <td class="text-center"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">Link</a></td>
                                    <td class="text-center"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Editieren</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
