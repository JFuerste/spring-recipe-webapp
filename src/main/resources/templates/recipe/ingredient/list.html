<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zutaten</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <!--@thymesVar id="recipe" type="com.jfuerste.recipewebapp.domain.Recipe"-->
    <div class="row justify-content-md-center">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="card border-dark mb-3">
                <div class="card-header bg-dark text-white">
                    <div class="row">
                        <div class="col-md-10">
                            <h3 class="card-title">Zutaten</h3>
                        </div>
                        <div class="col-md-2 float-left">
                            <a class="btn btn-light " href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">Hinzufügen</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr >
                                <th class="text-center">ID</th>
                                <th class="text-center">Beschreibung</th>
                                <th class="text-center">Ansehen</th>
                                <th class="text-center">Editieren</th>
                                <th class="text-center">Löschen</th>

                            </tr>
                            </thead>
                            <tr th:remove="all" >
                                <td class="text-center">123</td>
                                <td class="text-center">Mjam</td>
                                <td class="text-center"><a href="#">Ansehen</a> </td>
                                <td class="text-center"><a href="#">Editieren</a> </td>
                                <td class="text-center"><a href="#">Löschen</a> </td>


                            </tr>
                            <tr th:remove="all" >
                                <td class="text-center">123</td>
                                <td class="text-center">Mjam2</td>
                                <td class="text-center"><a href="#">Ansehen</a> </td>
                                <td class="text-center"><a href="#">Editieren</a> </td>
                                <td class="text-center"><a href="#">Löschen</a> </td>


                            </tr>
                            <!--@thymesVar id="recipes" type="Set<Recipe>"-->
                            <tr th:each="ingredient : ${recipe.ingredients}">
                                <td class="text-center" th:text="${ingredient.id}">123</td>
                                <td class="text-center" th:text="${ingredient}">Mjam3</td>
                                <td class="text-center"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">Ansehen</a></td>
                                <td class="text-center"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Editieren</a></td>
                                <td class="text-center"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Löschen</a></td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
